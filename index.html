<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8"/>
   <title>Alimente o Monstro</title>
   <link rel="stylesheet" type="text/css" href="estilo.css" />
</head>
<body>
  <h2>Alimente o Monstro</h2>
  <form action="http://terrivel.herokuapp.com/monster" method="POST" enctype="application/x-www-form-urlencoded">
    <label>Nome do monstro<span>*</span> <input name="nome" pattern="[a-zA-Z]*" type="text" required></label><br>
    <label>Número de pedras<span>*</span> <input name="num_pedras" pattern="[0-9]*" required></label><br>
    <label>Tamanho das pedras <input name="tam_pedras" type="number" min="1" max="7" step="0.5" value="3"></label><br>
    <label>Qual será a primeira cor do céu? <input name="corCeu1" type="color"></label><br>
    <label>Qual será a segunda cor do céu? <input name="corCeu2" type="color"></label><br>
    <label>Escolha o tipo da pedra: </label>
      <select name="tipo_pedras">
          <option value="marroada" selected>Marroada</option>
          <option value="ametista">Ametista</option>
          <option value="topazio">Topázio</option>
          <option value="espinela">Espinela</option>
      </select>
      <br>
    <label>As pedras serão sortidas?</label>
    <label>
        <input name="tipo_pedras_sortidas" type="radio" value="sim">Sim</label>
    <label>
        <input name="tipo_pedras_sortidas" type="radio" value="nao">Não</label><br>
    <input type="submit" value="Enviar">
  </form>
</body>
</html>
